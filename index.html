<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер Изображений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .format-button.active {
            background-color: #0084ff;
            color: white;
            box-shadow: 0 4px 14px rgba(0, 132, 255, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between p-4">
    <div class="w-full max-w-2xl bg-gray-900 rounded-xl shadow-2xl overflow-hidden flex flex-col items-center p-8 transition-all duration-300 ease-in-out mt-8 mb-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500">
                Image Converter
            </h1>
            <p class="mt-2 text-lg md:text-xl text-gray-400">
                Конвертируйте ваши изображения в разные форматы.
            </p>
        </header>
        <main class="w-full">
            <div id="upload-section" class="flex flex-col items-center border-2 border-dashed border-gray-600 rounded-lg p-6 hover:border-blue-400 transition-colors duration-200 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <label for="file-upload" class="cursor-pointer text-lg font-medium text-blue-400 hover:text-blue-500 transition-colors duration-200 ease-in-out">
                    Нажмите, чтобы загрузить файл
                </label>
                <input id="file-upload" type="file" accept="image/jpeg, image/png, image/gif, image/webp" class="hidden">
                <p class="text-sm text-gray-500 mt-2">JPEG, PNG, GIF, WEBP. Максимум 10МБ.</p>
            </div>
            <div id="file-details" class="mt-6 p-4 bg-gray-800 rounded-lg shadow-inner hidden">
                <p class="text-gray-300">Выбран файл: <span id="file-name" class="font-semibold text-blue-400"></span></p>
                <div class="mt-6">
                    <p class="text-gray-400 mb-3 text-left">Конвертировать в:</p>
                    <div id="format-selection" class="flex flex-wrap gap-3">
                        <button class="format-button bg-gray-700 text-gray-300 font-semibold py-2 px-6 rounded-lg transition-colors duration-200 ease-in-out hover:bg-gray-600 active" data-format="png">PNG</button>
                        <button class="format-button bg-gray-700 text-gray-300 font-semibold py-2 px-6 rounded-lg transition-colors duration-200 ease-in-out hover:bg-gray-600" data-format="jpeg">JPEG</button>
                        <button class="format-button bg-gray-700 text-gray-300 font-semibold py-2 px-6 rounded-lg transition-colors duration-200 ease-in-out hover:bg-gray-600" data-format="webp">WEBP</button>
                    </div>
                </div>
                <button id="convert-button" class="mt-6 bg-blue-600 w-full text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200 ease-in-out">
                    Конвертировать
                </button>
            </div>
            <div id="message-box" class="mt-6 p-4 rounded-lg hidden transition-opacity duration-300">
                <p id="message-text"></p>
            </div>
        </main>
        <footer class="mt-auto text-center text-gray-500 text-sm w-full p-4">
            <p>Этот сайт создан для портфолио @nyxiandev.</p>
            <p>Если вам нужен сайт, можете связаться со мной в Telegram - <a href="https://t.me/nyxiandev" class="text-blue-400 hover:text-blue-500 font-semibold transition-colors duration-200 ease-in-out">нажмите</a></p>
            <p class="mt-2 text-gray-600">&copy; 2025 Image Converter. Все права защищены.</p>
        </footer>
    </div>
    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadSection = document.getElementById('upload-section');
        const fileDetails = document.getElementById('file-details');
        const fileNameSpan = document.getElementById('file-name');
        const formatButtons = document.querySelectorAll('.format-button');
        const convertButton = document.getElementById('convert-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let fileToConvert = null;
        let selectedFormat = 'png';

        const showMessage = (text, type = 'info') => {
            messageBox.classList.remove('hidden');
            messageText.textContent = text;
            messageBox.className = 'mt-6 p-4 rounded-lg transition-opacity duration-300';
            if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'text-red-200');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900', 'text-green-200');
            } else {
                messageBox.classList.add('bg-yellow-900', 'text-yellow-200');
            }
        };

        const hideMessage = () => {
            messageBox.classList.add('hidden');
        };

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileToConvert = file;
                fileNameSpan.textContent = file.name;
                uploadSection.classList.add('hidden');
                fileDetails.classList.remove('hidden');
                hideMessage();
            }
        });

        formatButtons.forEach(button => {
            button.addEventListener('click', () => {
                formatButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedFormat = button.dataset.format;
            });
        });

        convertButton.addEventListener('click', () => {
            if (!fileToConvert) {
                showMessage('Пожалуйста, выберите файл сначала.', 'error');
                return;
            }

            showMessage('Конвертирование...', 'info');

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const mimeType = `image/${selectedFormat}`;
                    const imageDataURL = canvas.toDataURL(mimeType);
                    const link = document.createElement('a');
                    link.href = imageDataURL;
                    const originalFileName = fileToConvert.name.split('.').slice(0, -1).join('.');
                    link.download = `${originalFileName}.${selectedFormat}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showMessage('Конвертация прошла успешно! Файл скачивается.', 'success');
                };
                img.src = event.target.result;
            };
            reader.onerror = function() {
                showMessage('Ошибка чтения файла.', 'error');
            };
            reader.readAsDataURL(fileToConvert);
        });
    </script>
</body>
</html>
